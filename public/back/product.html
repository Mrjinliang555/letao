<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>登录</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>

<body>

<!--侧边栏-->
<div class="lt_aside">
  <div class="brand">
    <h3>黑马19期哦</h3>
  </div>
  <div class="user">
    <img src="images/cc.jpg" alt="">
    <p>超级管理员</p>
  </div>
  <ul class="lt_nav">
    <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
    <li><a href="javascript:;" class="classify"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
      <div class="sm_nav" style="display: none">
        <a href="first.html" class="first">一级分类</a>
        <a href="second.html" class="second">二级分类</a>
      </div>
    </li>
    <li><a href="product.html" class="current"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
  </ul>
</div>

<div class="lt_main">
  <div class="main_top">
    <a href="#" class="pull-left menu_btn"><i class="glyphicon glyphicon-align-justify"></i></a>
    <a href="#" class="pull-right logout_btn"><i class="glyphicon glyphicon-log-out"></i></a>
  </div>
  <div class="main_content">
    <!--路径导航-->
    <ol class="breadcrumb">
      <li><a href="index.html">管理系统</a></li>
      <li class="active">商品管理</li>
    </ol>
    <!--添加商品-->
    <button class="btn btn-default mb_20" id="addProduct">添加商品</button>
    <!--数据表-->
    <table class="table table-bordered table-hover">
      <thead>
      <tr>
        <th width="10%">序号</th>
        <th width="20%">商品名称</th>
        <th width="30%">商品描述</th>
        <th width="10%">商品库存</th>
        <th width="10%">商品尺寸</th>
        <th width="10%">商品状态</th>
        <th width="10%">操作</th>
      </tr>
      </thead>
      <tbody>
      <!--挖个坑-->
      </tbody>
    </table>
    <!--分页框-->
    <div class="pageBox pull-right">
      <ul id="pagintor"></ul>
    </div>
  </div>
</div>

<!--模态框-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" >
          <span >&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">
          温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary btn_logout">退出</button>
      </div>
    </div>
  </div>
</div>

<!--上下架模态框-->
<div class="modal fade" id="myUpdateModal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" >
          <span >&times;</span></button>
        <h4 class="modal-title" id="updateModalLabel">
          温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要修改吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary updateBtn">确认</button>
      </div>
    </div>
  </div>
</div>

<!--添加商品模态框-->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-bg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" >
          <span >&times;</span></button>
        <h4 class="modal-title" id="myAddModalLabel">
          添加分类</h4>
      </div>
      <div class="modal-body">
        <form id="form">
          <div class="form-group">
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle"
                      type="button"
                      id="dropdownMenu1"
                      data-toggle="dropdown">
                <span id="dropdownNm">请选择二级分类</span>
                <span class="caret"></span>
              </button>
              <input type="hidden" name="brandId">
              <ul class="dropdown-menu" >
                <!--挖个坑-->
              </ul>
            </div>
          </div>
          <div class="form-group">
            <input type="text"
                   class="form-control"
                   name="proName"
                   placeholder="请输入商品名称">
          </div>
          <div class="form-group">
            <textarea class="form-control"
                      rows="3"
                      name="proDesc"
                      placeholder="请输入商品的描述"></textarea>
          </div>
          <div class="form-group">
            <input type="text"
                   class="form-control"
                   name="num"
                   placeholder="请输入商品的库存">
          </div>
          <div class="form-group">
            <input type="text"
                   class="form-control"
                   name="size"
                   placeholder="请输入商品的尺码(32-46)">
          </div>
          <div class="form-group">
            <input type="text"
                   class="form-control"
                   name="oldPrice"
                   placeholder="请输入商品的原价">
          </div>
          <div class="form-group">
            <input type="text"
                   class="form-control"
                   name="price"
                   placeholder="请输入商品的价格">
          </div>
          <div class="form-group">
            商品的状态：
            <input type="radio" name="statu" value="1" checked>上架
            <input type="radio" name="statu" value="0">下架
          </div>
          <div class="form-group">
            <label for="fileBtn" class="btn btn-default">上传图片 </label>
            <input style="display: none;"
                   type="file"
                   id="fileBtn"
                   name="pic1"
                   accept="image/jpeg,image/png,image/gif"
                   data-url="/product/addProductPic" multiple>
          </div>
          <div class="form-group">
            <div class="imgBox">
              <input type="hidden" name="imgUpload">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="submit" class="btn btn-primary" form="form">确定</button>
      </div>
    </div>
  </div>
</div>

<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/echarts/echarts.min.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="js/common.js"></script>
<script src="js/product.js"></script>

<!--商品列表模版-->
<script type="text/html" id="productTpl">
{{ each rows v i}}
    <tr>
      <td>{{(page-1)*size+1+i}}</td>
      <td>{{v.proName}}</td>
      <td>{{v.proDesc}}</td>
      <td>{{v.num}}</td>
      <td>{{v.size}}</td>
      <td>{{v.statu==1?"已上架":"已下架"}}</td>
      <td data-id="{{v.id}}">
        {{if v.statu==1}}
          <button data-statu="{{v.statu}}" class="btn btn-danger upDown">下架</button>
        {{else}}
          <button data-statu="{{v.statu}}" class="btn btn-success upDown">上架</button>
        {{/if}}
      </td>
    </tr>
{{/each}}
</script>

<!--二级分类模版-->
<script type="text/html" id="secondTpl">
  {{each rows v i}}
    <li>
      <a data-id="{{v.id}}" tabindex="-1" href="javascript:;">{{v.brandName}}</a>
    </li>
  {{/each}}
</script>

</body>
</html>
